version: 2.1

orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.4.0  # Added this to use docker orb features

jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Installing dependencies..."
          npm install

  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests..."
          npm run test

  publish:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          docker-username: $DOCKERHUB_LOGIN
          docker-password: $DOCKERHUB_PASSWORD
      - docker/build:
          image: mohdfirhat/test_repository
      - docker/push:
          image: mohdfirhat/test_repository

workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - publish:
          requires:
            - test
